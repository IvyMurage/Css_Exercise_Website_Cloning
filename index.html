<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="h-screen box-border">
      <div class="h-full">
        <header
          class="w-full bg-white flex justify-between items-center my-[12px] mx-[0] pr-[8px] py-[0] pl-[24px]"
        >
          <div>
            <a href="#"
              ><img
                src="https://www.fewo-direkt.de/_dms/header/logo.svg"
                alt="logo"
            /></a>
          </div>
          <nav class="max-w-[80%]">
            <ul class="flex list-none justify-between">
              <li>
                <a
                  class="py-[4px] px-[16px] border-[0.5px] rounded-2xl border-solid border-gray-600"
                  href="#"
                >
                  <i class="fa-solid fa-arrow-down"></i>
                  download app
                </a>
              </li>
              <li><a class="py-[4px] px-[16px]" href="#">Trip Planner</a></li>
              <li>
                <a class="py-[4px] px-[16px]" href="#"
                  >Register accommodation</a
                >
              </li>
              <li><a class="py-[4px] px-[16px]" href="#">Help</a></li>
              <li><a class="py-[4px] px-[16px]" href="#">My Journeys</a></li>
              <li><a class="py-[4px] px-[16px]" href="#">Register</a></li>
            </ul>
          </nav>
        </header>
        <div
          class="flex justify-center items-center flex-col bg-no-repeat bg-center bg-[url(https://forever.travel-assets.com/flex/flexmanager/images/2022/08/02/2022-06-05_Vrbo_APFT2_Barcelona_Therin_House_2_4605_2.png)] h-[100%] bg-cover"
        >
          <div class="w-[100%] px-[100px] container">
            <h1 class="text-[56px] text-white m-auto">
              Find your place for each other
            </h1>
            <div class="flex items-center m-auto">
              <form class="flex bg-white items-center p-[8px] rounded-xl">
                <div class="relative px-[10px]">
                  <div class="absolute top-[26%] left-[20px]">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                  <input
                    class="border-[0.5px] border-solid border-gray-600 w-[100%] rounded-lg px-[40px] py-[12px]"
                    type="text"
                    id="location"
                    name="location"
                    placeholder="holiday destination"
                  />
                </div>
                <div class="px-[10px] relative">
                  <div class="absolute top-[26%] left-[20px]">
                    <i class="fa-solid fa-calendar"></i>
                  </div>
                  <input
                    class="border-[0.5px] border-solid border-gray-600 w-[100%] rounded-lg px-[40px] py-[12px]"
                    id="check-in"
                    name="check-in"
                    placeholder="Date"
                  />
                </div>
                <div class="relative px-[10px]">
                  <div class="absolute top-[26%] left-[20px]">
                    <i class="fa-solid fa-user"></i>
                  </div>

                  <input
                    class="border-[0.5px] border-solid border-gray-600 w-[100%] rounded-lg px-[40px] py-[12px]"
                    type="number"
                    id="people"
                    name="people"
                    placeholder="2 travelers"
                  />
                </div>

                <button
                  class="bg-blue-900 px-[12px] py-[16px] rounded-[40%]"
                  type="submit"
                >
                  seek
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>



      <!-- SECTION -->
      <div class="container mt-16">
        <div >
          <h2 class="text-[20px] tracking-wide">Suggestions for you</h2>
          <h2 class="text-[20px] tracking-wide">popular travel destinations</h2>
        </div>
        <div
          class="flex overflow-x-auto  space-x-6 w-full "
        >
          <div
            class="w-[350px] border-[0.5px] border-gray-600 mx-4 rounded-lg"
          >
            <img
              src="https://forever.travel-assets.com/flex/flexmanager/images/2022/05/24/chalet.jpg"
              alt="kigali"
              class="max-w-[100%] object-contain max-h-[100%] rounded-lg"
            />
            <p class="px-3 text-sm">Kigali</p>
          </div>
          
        </div>
      </div>

    </main>
  </body>
</html>
